<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etusivu</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Navigaatiopalkki -->
    <div class="navbar">
      <div class="nav-left">
        <a href="index.html">Etusivu</a>
        <a href="menu.html">Ruokalista</a>
      </div>
      <div class="nav-right">
        <a href="#" id="cart-btn">
          <i class="fas fa-shopping-cart"></i>
          <span class="tooltip-text">Ostoskori</span>
        </a>
        <a href="#" id="login-btn">
          <i class="fas fa-user"></i>
          <span class="tooltip-text">Kirjaudu sisään</span>
        </a>
        <!-- Teema-kytkin -->
        <div class="theme-slider-wrapper">
          <div class="theme-slider">
            <input type="checkbox" id="theme-toggle" class="slider" />
            <label for="theme-toggle" class="slider-label">
              <span class="slider-ball"></span>
            </label>
          </div>
          <i class="fas fa-moon theme-icon"></i>
        </div>
      </div>
    </div>

    <!-- Hero-banneri -->
    <div class="hero-banner">
      <h1>OTSIKKO</h1>
      <p>Alaotsikko</p>
    </div>

    <!-- Suositut tuotteet -osio -->
    <div class="suositut-tuotteet">
      <div class="tuote">
        <p>Kana kebab</p>
        <p>Hinta</p>
      </div>
      <div class="tuote">
        <p>Kana kebab</p>
        <p>Hinta</p>
      </div>
      <div class="tuote">
        <p>Kana kebab</p>
        <p>Hinta</p>
      </div>
      <div class="tuote">
        <p>Kana kebab</p>
        <p>Hinta</p>
      </div>
    </div>

    <!-- Alapalkki (footer) -->
    <div class="footer">
      <p>Yhteystiedot | Lisää linkkejä | Lisää linkkejä | Lisää linkkejä</p>
    </div>

    <!-- Kirjaudu sisään -modaali -->
    <div id="login-modal" class="modal">
      <div class="modal-content">
        <span class="close" id="close-login">&times;</span>
        <h2>Kirjaudu sisään</h2>
        <form>
          <label for="email">Sähköposti:</label><br />
          <input type="email" id="email" name="email" /><br />
          <label for="password">Salasana:</label><br />
          <input type="password" id="password" name="password" /><br /><br />
          <button type="submit">Kirjaudu sisään</button>
        </form>
      </div>
    </div>

    <!-- Ostoskori -modaali -->
    <div id="cart-modal" class="modal">
      <div class="modal-content">
        <span class="close" id="close-cart">&times;</span>
        <h2>Ostoskori</h2>
        <p>Ostoskorisi on tyhjä.</p>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
