<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tilaukset - Admin Paneeli</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <!-- Oma CSS -->
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <!-- Navigointipalkki -->
    <nav class="navbar navbar-expand-lg" id="main-navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Paneeli</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#adminNavbar"
          aria-controls="adminNavbar"
          aria-expanded="false"
          aria-label="Valikko"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="adminNavbar">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="menuAdmin">Ruokalistan hallinta</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="tilaukset"
                >Tilausten hallinta</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Takaisin etusivulle</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <button class="btn btn-outline-secondary" id="theme-toggle">
                <i class="fas fa-moon"></i>
              </button>
            </li>
            <li class="nav-item">
              <span class="navbar-text">Kirjautuneena: Admin</span>
            </li>
            <li class="nav-item">
              <a id="logout-button" class="nav-link" role="button">
                <i class="fas fa-sign-out-alt"></i> Kirjaudu ulos
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Pääsisältö -->
    <div class="container mt-5">
      <h1 class="mb-4">Tilaukset</h1>

      <!-- Suodattimet -->
      <div class="mb-3">
        <button class="btn btn-primary me-2" id="show-active">
          Aktiiviset tilaukset
        </button>
        <button class="btn btn-secondary" id="show-archived">
          Arkistoidut tilaukset
        </button>
      </div>

      <!-- Tilaukset taulukkona -->
      <div class="card">
        <div class="card-header">
          <h2 id="order-table-title">Aktiiviset tilaukset</h2>
        </div>
        <div class="card-body">
          <table class="table table-bordered table-hover" id="orders-table">
            <thead>
              <tr>
                <th>Tilausnumero</th>
                <th>Asiakas</th>
                <th>Päivämäärä</th>
                <th>Status</th>
                <th>Toiminnot</th>
              </tr>
            </thead>
            <tbody>
              <!-- Tilausrivit tulee tähän JS puolelta-->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Tilausmodal -->
    <div
      class="modal fade"
      id="orderModal"
      tabindex="-1"
      aria-labelledby="orderModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="orderModalLabel">
              Tilaus #<span id="modal-order-id"></span>
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Sulje"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Tilaustiedot tulee tähän -->
            <div id="order-details">
              <!-- Tilaustiedot latautuu tähän -->
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Sulje
            </button>
            <button
              type="button"
              class="btn btn-success"
              id="archive-order-btn"
            >
              Merkitse tilaus valmiiiksi
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript-tiedostot -->
    <script type="module" src="/scripts/tilaukset.js"></script>
    <script type="module" src="/scripts/auth.js"></script>
    <script type="module" src="/scripts/script.js"></script>
    <script type="module" src="/scripts/checkAuth.js"></script>
    <script type="module" src="/scripts/logout.js"></script>
  </body>
</html>
