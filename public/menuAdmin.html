<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ruokalistan Hallinta</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Oma CSS -->
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <!-- Navigointipalkki -->
    <nav class="navbar navbar-expand-lg" id="main-navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Paneeli</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#adminNavbar"
          aria-controls="adminNavbar"
          aria-expanded="false"
          aria-label="Valikko"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="adminNavbar">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="menuAdmin.html"
                >Ruokalista</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="tilaukset.html">Tilaukset</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Takaisin etusivulle</a>
            </li>
            <!-- Lisää muita valikkokohtia tarpeen mukaan -->
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <button class="btn btn-outline-secondary" id="theme-toggle">
                <i class="fas fa-moon"></i>
              </button>
            </li>
            <li class="nav-item">
              <span class="navbar-text">Kirjautuneena: Admin</span>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Pääsisältö -->
    <div class="container mt-5">
      <h1 class="mb-4">Ruokalistan Hallinta</h1>

      <!-- Lisää uusi tuote -lomake -->
      <div class="card mb-4">
        <div class="card-header">
          <h2>Lisää uusi tuote</h2>
        </div>
        <div class="card-body">
          <form id="add-product-form">
            <div class="mb-3">
              <label for="product-name" class="form-label">Tuotteen nimi</label>
              <input
                type="text"
                class="form-control"
                id="product-name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="product-description" class="form-label">Kuvaus</label>
              <textarea
                class="form-control"
                id="product-description"
                rows="3"
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="product-price" class="form-label">Hinta (€)</label>
              <input
                type="number"
                class="form-control"
                id="product-price"
                step="0.01"
                required
              />
            </div>
            <div class="mb-3">
              <label for="product-category" class="form-label">Kategoria</label>
              <select class="form-select" id="product-category" required>
                <option value="">Valitse kategoria</option>
                <option value="Pizzat">Pizzat</option>
                <option value="Kebabit">Kebabit</option>
                <option value="Juomat">Juomat</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="product-image" class="form-label">Kuvan URL</label>
              <input type="text" class="form-control" id="product-image" />
            </div>
            <button type="submit" class="btn btn-primary">Lisää tuote</button>
          </form>
        </div>
      </div>

      <!-- Tuotelista -->
      <div class="card">
        <div class="card-header">
          <h2>Tuotelista</h2>
        </div>
        <div class="card-body">
          <table class="table table-bordered table-hover" id="product-table">
            <thead>
              <tr>
                <th>Nimi</th>
                <th>Kuvaus</th>
                <th>Hinta (€)</th>
                <th>Kategoria</th>
                <th>Kuva</th>
                <th>Toiminnot</th>
              </tr>
            </thead>
            <tbody>
              <!-- Tuoterivit tulevat tähän -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript-tiedostot -->
    <script type="module" src="/scripts/menuAdmin.js"></script>
    <script type="module" src="/scripts/script.js"></script>
    <script type="module" src="/scripts/checkAuth.js"></script>
    <script type="module" src="/scripts/logout.js"></script>
    <script type="module">
      import {checkAuth} from './scripts/checkAuth.js';

      document.addEventListener('DOMContentLoaded', () => {
        checkAuth(); // Tarkistaa kirjautumisen ja roolin
      });
    </script>
  </body>
</html>
