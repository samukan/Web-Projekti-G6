<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kassa</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Oma CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navigaatiopalkki -->
    <nav class="navbar navbar-expand-lg" id="main-navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Ravintola</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Valikko"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Etusivu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="menu.html">Ruokalista</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Ota yhteyttä</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link position-relative"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#cartModal"
              >
                <!-- Badge-elementti -->
                <span
                  id="cart-count"
                  class="position-absolute top-0 start-0 badge rounded-pill bg-danger"
                  style="transform: translate(-50%, -50%)"
                >
                  0
                  <span class="visually-hidden">tuotteita ostoskorissa</span>
                </span>
                <i class="fas fa-shopping-cart"></i> Ostoskori
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#loginModal"
                ><i class="fas fa-user"></i> Kirjaudu sisään</a
              >
            </li>
            <li class="nav-item">
              <a id="logout-button" class="nav-link" role="button">
                <i class="fas fa-sign-out-alt"></i> Kirjaudu ulos
              </a>
            </li>
            <li class="nav-item">
              <button class="btn btn-outline-secondary" id="theme-toggle">
                <i class="fas fa-moon"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Pääsisältö -->
    <div class="container my-5">
      <h2 class="mb-4">Kassa</h2>
      <div id="cart-summary">
        <!-- Ostoskorin yhteenveto latautuu tähän -->
      </div>
      <button id="submit-order" class="btn btn-primary mt-4">
        Lähetä tilaus
      </button>
    </div>

    <!-- JavaScript -->
    <script type="module" src="/scripts/checkout.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
