<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kassa</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <!-- Oma CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navigaatiopalkki -->
    <nav class="navbar navbar-expand-lg" id="main-navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Ravintola</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Valikko"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Etusivu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="menu.html">Ruokalista</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Ota yhteyttä</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/myOrders" style="display: none"
                >Omat tilaukset</a
              >
            </li>
            <!-- Admin-linkit -->
            <li class="nav-item" id="admin-menu-link" style="display: none">
              <a class="nav-link" href="/admin/menuAdmin">Admin menu</a>
            </li>
            <li
              class="nav-item"
              id="admin-tilaukset-link"
              style="display: none"
            >
              <a class="nav-link" href="/admin/tilaukset">Admin tilaukset</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item" id="cart-link" style="display: none">
              <a
                class="nav-link position-relative"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#cartModal"
              >
                <!-- Badge-elementti -->
                <span
                  id="cart-count"
                  class="position-absolute top-0 start-0 badge rounded-pill bg-danger"
                  style="transform: translate(-50%, -30%)"
                >
                  0
                  <span class="visually-hidden">tuotteita ostoskorissa</span>
                </span>
                <!-- Ostoskorin kuvake ja teksti -->
                <i class="fas fa-shopping-cart"></i> Ostoskori
              </a>
            </li>
            <li class="nav-item" id="login-link">
              <a
                class="nav-link"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#loginModal"
              >
                <i class="fas fa-user"></i> Kirjaudu sisään
              </a>
            </li>
            <li class="nav-item" id="register-link" style="display: none">
              <a
                class="nav-link"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#registerModal"
              >
                Rekisteröidy
              </a>
            </li>
            <li class="nav-item" id="logout-button" style="display: none">
              <a class="nav-link" href="#" role="button">
                <i class="fas fa-sign-out-alt"></i> Kirjaudu ulos
              </a>
            </li>
            <li class="nav-item">
              <button class="btn btn-outline-secondary" id="theme-toggle">
                <i class="fas fa-moon"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Pääsisältö -->
    <div class="container my-5">
      <h2 class="mb-4">Kassa</h2>
      <div id="cart-summary">
        <!-- Ostoskorin yhteenveto latautuu tähän -->
      </div>
      <button id="submit-order" class="btn btn-primary mt-4">
        Lähetä tilaus
      </button>
    </div>

    <!-- Toast-komponentit -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="toast"
        class="toast align-items-center text-bg-warning border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        data-bs-delay="5000"
      >
        <div class="d-flex">
          <div class="toast-body" id="toast-body"></div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Sulje"
          ></button>
        </div>
      </div>
    </div>

    <!-- Nimen kysymisen modal -->
    <div
      class="modal fade"
      id="nameModal"
      tabindex="-1"
      aria-labelledby="nameModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="nameModalLabel">Anna nimesi</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Sulje"
            ></button>
          </div>
          <div class="modal-body">
            <form id="nameForm">
              <div class="mb-3">
                <label for="customerName" class="form-label">Nimi</label>
                <input
                  type="text"
                  class="form-control"
                  id="customerName"
                  placeholder="Syötä nimesi"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Peruuta
            </button>
            <button type="button" id="confirmName" class="btn btn-primary">
              Vahvista
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/scripts/checkout.js"></script>
    <script type="module" src="/scripts/cart.js"></script>
    <script type="module" src="/scripts/script.js"></script>
    <script type="module" src="/scripts/login.js"></script>
    <script type="module" src="/scripts/logout.js"></script>
  </body>
</html>
