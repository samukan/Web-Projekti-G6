<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kirjaudu sisään</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <!-- Oma CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <button data-bs-toggle="modal" data-bs-target="#loginModal"></button>
  <li class="nav-item">
    <a href="#" data-bs-toggle="modal" data-bs-target="#loginModal"
      ><i class="fas fa-user"></i> Kirjaudu sisään</a
    >
  </li>
  <body>
    <!-- Kirjautumismodaali -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="login-form">
            <div class="modal-header">
              <h5 class="modal-title" id="loginModalLabel">Kirjaudu sisään</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Sulje"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="login-email" class="form-label">Sähköposti</label>
                <input
                  type="email"
                  class="form-control"
                  id="login-email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="login-password" class="form-label">Salasana</label>
                <input
                  type="password"
                  class="form-control"
                  id="login-password"
                  required
                />
              </div>
              <p>
                Ei tiliä?
                <a
                  href="#"
                  data-bs-toggle="modal"
                  data-bs-target="#registerModal"
                  >Rekisteröidy tästä</a
                >
              </p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Sulje
              </button>
              <button type="submit" class="btn btn-primary">Kirjaudu</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Rekisteröitymismodaali -->
    <div
      class="modal fade"
      id="registerModal"
      tabindex="-1"
      aria-labelledby="registerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="register-form">
            <div class="modal-header">
              <h5 class="modal-title" id="registerModalLabel">Rekisteröidy</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Sulje"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="register-email" class="form-label"
                  >Sähköposti</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="register-email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="register-password" class="form-label"
                  >Salasana</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="register-password"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="register-password-confirm" class="form-label"
                  >Vahvista salasana</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="register-password-confirm"
                  required
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Sulje
              </button>
              <button type="submit" class="btn btn-primary">
                Rekisteröidy
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="/scripts/script.js"></script>
    <script type="module" src="/scripts/login.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
